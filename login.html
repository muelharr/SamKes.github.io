<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Daftar</title>
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.tabs-container {
  width: 80%;
  margin: 50px auto;
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

.tabs-header {
  display: flex;
  background-color: #384990;
}

.tab-button {
  flex: 1;
  padding: 15px 20px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  color: #ffffff;
  background: #384990;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.tab-button:hover {
  background: #2f3871;
}

.tab-button.active {
  background: #f22f74;
}

.tabs-content {
  padding: 20px;
  background-color: #ffffff;
  border-top: 1px solid #ccc;
}

.tab-content {
  display: none;
  animation: fadeIn 0.5s ease-in-out;
}

.tab-content.active {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

h2 {
  color: #384990;
  margin-bottom: 10px;
}

p {
  color: #555555;
  font-size: 16px;
  line-height: 1.5;
}

</style>

<body>
  <div class="tabs-container">
    <div class="tabs-header">
      <button class="tab-button" onclick="openTab(event, 'tab2')">Daftar Pasien</button>
    </div>
    <div class="tabs-content">
      <div id="tab2" class="tab-content">
        <h2>Daftar Pasien</h2>
        <p>Daftar untuk mendapatkan akses ke layanan kesehatan yang lengkap.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
